<!-- Create two paragraphs in the div tag and create a descendent css selector to highlight the paragraphs respectively.-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Assignment1</title>
	<style>
		div p {
			background-color: indianred;
		}
	</style>
</head>
	<body>
		<h2>Descendant Selector</h2>
		<p>This is demo of this combinator</p>
		<div>
			<h1>Hello</h1>
			<p>This is paragraph1</p>
			<p>This is paragraph2</p>
		</div>
		<p>This is paragraph5</p>
		<p>This is paragraph6</p>
	</body>
</html>
