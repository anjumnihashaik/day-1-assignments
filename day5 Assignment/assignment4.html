<!-- Create paragraphs in the div tag and demonstrate general sibling css selector, highlight the paragraphs respectively.-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Assignment4</title>
	<style>
		div ~ p{
			background-color: yellow;
		}
	</style>
</head>
	<body>
		<h1>General sibiling Selector demo</h1>
		<div>
		 	<p>This is Paragraph1</p>
		 	<p>This is Paragraph2</p>
		 	<p>This is Paragraph3</p>
		 </div>
		 	<p>This is paragraph 4 after div</p>
		 <code>
		 	<h1>WEB-DEV-BOOTCAMP</h1>
		 </code>
		 	<p>This is paragraph 5 After div</p>
	</body>
</html>
