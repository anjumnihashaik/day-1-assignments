<!-- Use CSS id to style a paragraph in the html-->
<!DOCTYPE html>
<html>
<head>
	<title>Assignment5</title>
	<style>
		h1 {
			text-align: center;
		}
		#p1 {
			color: cornflowerblue;
			font-size: 30px;
			text-align: center;
		}
		#p2 {
			color: royalblue;
			text-align: center;
			font-size: 25px;
		}
		#p3 {
			color: mediumturquoise;
			text-align: center;
			font-size: 20px;
		}
	</style>
</head>
	<body>
		<h1>Using CSS ID Style</h1>
		<p id="p1">This is paragraph 1 </p>
		<p id="p2">This is paragraph 2</p>
		<p id="p3">This is paragraph 3</p>
	</body>
</html>
