<!-- Create paragraphs in the div tag and demonstrate child css selector, highlight the paragraphs respectively.-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Assignment3</title>
	<style>
		div > p{
			background-color: yellow;
		}
	</style>
</head>
	<body>
		<h1>Child Selector demo</h1>
		<div>
		 	<p>This is Paragraph1</p>
		 	<p>This is Paragraph2</p>
		 	<p>This is Paragraph3</p>
		 	<section>
		 		<p>This is paragraph 4</p>
		 	</section>
		 	<p>This is paragraph 5</p>
		</div>
		<p>This is paragraph 6</p>
	</body>
</html>
